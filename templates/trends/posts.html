<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="{% static 'styles/posts.css' %}" />
  </head>
  <body>
    
     
        <nav>
            <div class="left">Sentimental Analysis</div>
            <div class="right"></div>
            <ul>
              <li> <a href="{% url 'home' %}">Home</li></a>
              <li> <a href="{% url 'about-us' %}">About</li></a>
              <li> <a href="{% url 'analyse' %}">Analyse</li></a>
              <li> <a href="{% url 'trends' %}">Trending</li></a>
                      <li> <a href="/">Support</li></a>
            </ul>
        </nav>

    <div class="title">
      <h1>Trending Posts</h1>
      <i class="fa-solid fa-arrow-trend-up" style="color:white"></i>
    </div>
    <div class="container1">
      
    <div class="contain1"> 
     {% for post in posts %}
     <div class="usernami"></div>
     <div id="disposable">
       {{post.post_code}}
      </div>
      <div class="post">
        
      </div>
      <script>
        document.querySelector(".post").innerHTML += document.getElementById("disposable").innerText
        document.getElementById("disposable").remove()
        </script>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
     {% endfor %}
    </div>
   
    <!-- <div class="contain2">
      This is anushkas code
      {% for trend in trends %}
      <p>{{trend}}</p>
      {% endfor %}
    </div> -->
    </div>
    
    
    
        
  </body>
</html>
